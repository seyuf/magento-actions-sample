<!-- ko if: isTaxDisplayedInGrandTotal && isDisplayed() -->
<tr class="cs-cart-summary__row | grand totals incl">
    <th class="cs-cart-summary__label" scope="row">
        <span data-bind="i18n: inclTaxLabel"></span>
    </th>
    <td data-bind="attr: {'data-th': inclTaxLabel}" class="amount">
        <span class="cs-cart-summary__value | price" data-bind="text: getValue()"></span>
    </td>
</tr>
<tr class="cs-cart-summary__row  | grand totals excl">
    <th class="cs-cart-summary__label" scope="row">
        <strong data-bind="i18n: exclTaxLabel"></strong>
    </th>
    <td data-bind="attr: {'data-th': exclTaxLabel}" class="amount">
        <span class="cs-cart-summary__value | price" data-bind="text: getGrandTotalExclTax()"></span></strong>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: !isTaxDisplayedInGrandTotal && isDisplayed() -->
<tr class="cs-cart-summary__row  | grand totals">
    <th class="cs-cart-summary__label" scope="row">
        <strong data-bind="i18n: title"></strong>
    </th>
    <td data-bind="attr: {'data-th': title}" class="amount">
        <span class="cs-cart-summary__value | price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- /ko -->
