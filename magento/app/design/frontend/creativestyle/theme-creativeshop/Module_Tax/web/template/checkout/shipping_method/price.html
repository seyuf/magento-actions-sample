<!-- ko if:  isDisplayShippingPriceExclTax -->
<span class="cs-minicart-product__price-wrapper"><span class="price" data-bind="text: getFormattedPrice(method.price_excl_tax)"></span></span>
<!-- /ko -->
<!-- ko ifnot: isDisplayShippingPriceExclTax -->
<!-- ko if:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="price-including-tax" data-bind = "attr: {'data-label': $t('Incl. Tax')}">
    <span class="cs-minicart-product__price"><span class="price" data-bind="text: getFormattedPrice(method.price_incl_tax)"></span></span>
</span>
<!-- /ko -->

<!-- ko ifnot:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="cs-summary-minicart__price"><span class="price" data-bind="text: getFormattedPrice(method.price_incl_tax)"></span></span>
<!-- /ko -->

<!-- /ko -->
<!-- ko if:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="price-excluding-tax" data-bind = "attr: {'data-label': $t('Excl. Tax')}">
    <span class="cs-minicarty-product__price"><span class="price" data-bind="text: getFormattedPrice(method.price_excl_tax)"></span></span>
</span>
<!-- /ko -->
